<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Cadastros - Sistema de Reconhecimento Facial</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .consulta-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .usuarios-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .table-content {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .usuario-row {
            display: grid;
            grid-template-columns: 80px 1fr 200px 120px;
            gap: 20px;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .usuario-row:hover {
            background-color: #f8f9fa;
        }
        
        .usuario-row:last-child {
            border-bottom: none;
        }
        
        .usuario-foto {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
        }
        
        .usuario-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .usuario-cpf {
            font-weight: bold;
            color: #333;
        }
        
        .usuario-id {
            color: #666;
            font-size: 14px;
        }
        
        .usuario-imagem {
            font-size: 12px;
            color: #999;
            word-break: break-all;
        }
        
        .delete-button {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .delete-button:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .refresh-button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .refresh-button:hover {
            background: #218838;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="consulta-container">
        <div class="header">
            <h1>üìã Consulta de Cadastros</h1>
            <p>Sistema de Reconhecimento Facial</p>
        </div>
        
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">üè† P√°gina Principal</a>
            <button class="nav-button" onclick="carregarUsuarios()">üîÑ Atualizar Lista</button>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="total-usuarios">0</div>
                <div class="stat-label">Total de Cadastros</div>
            </div>
        </div>
        
        <div id="message"></div>
        
        <div class="usuarios-table">
            <div class="table-header">
                üìä Lista de Usu√°rios Cadastrados
            </div>
            <div class="table-content" id="usuarios-content">
                <div class="loading">
                    <p>Carregando cadastros...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Determinar a porta do servidor baseado no ambiente
        const isDocker = window.location.hostname === 'localhost' && window.location.port === '8000';
        const serverPort = isDocker ? '8000' : '8002';
        const serverUrl = `http://localhost:${serverPort}`;
        
        async function carregarUsuarios() {
            const contentDiv = document.getElementById('usuarios-content');
            const statsDiv = document.getElementById('stats');
            const messageDiv = document.getElementById('message');
            
            // Limpar mensagens anteriores
            messageDiv.innerHTML = '';
            
            // Mostrar loading
            contentDiv.innerHTML = '<div class="loading"><p>Carregando cadastros...</p></div>';
            statsDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${serverUrl}/usuarios`);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    exibirUsuarios(data.usuarios);
                    atualizarEstatisticas(data.total);
                } else {
                    throw new Error(data.mensagem || 'Erro desconhecido');
                }
                
            } catch (error) {
                console.error('Erro ao carregar usu√°rios:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <strong>Erro ao carregar cadastros:</strong><br>
                        ${error.message}<br><br>
                        <button class="refresh-button" onclick="carregarUsuarios()">üîÑ Tentar Novamente</button>
                    </div>
                `;
            }
        }
        
        function exibirUsuarios(usuarios) {
            const contentDiv = document.getElementById('usuarios-content');
            
            if (usuarios.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ Nenhum cadastro encontrado</h3>
                        <p>N√£o h√° usu√°rios cadastrados no sistema.</p>
                        <p>V√° para a p√°gina principal para cadastrar novos usu√°rios.</p>
                        <button class="refresh-button" onclick="carregarUsuarios()">üîÑ Atualizar</button>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            usuarios.forEach(usuario => {
                const fotoUrl = usuario.imagem_base64.startsWith('data:') 
                    ? usuario.imagem_base64 
                    : `data:image/jpeg;base64,${usuario.imagem_base64}`;
                
                html += `
                    <div class="usuario-row">
                        <div>
                            <img src="${fotoUrl}" alt="Foto do usu√°rio" class="usuario-foto" 
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIiBmaWxsPSIjRjVGNUY1Ii8+CjxjaXJjbGUgY3g9IjMwIiBjeT0iMjAiIHI9IjEwIiBmaWxsPSIjQ0NDIi8+CjxwYXRoIGQ9Ik0xMCA1MEMxMCA0NC40NzcgMTQuNDc3IDQwIDIwIDQwSDQwQzQ1LjUyMyA0MCA1MCA0NC40NzcgNTAgNTBWNjBIMTBWNTAiIGZpbGw9IiNDQ0MiLz4KPC9zdmc+'">
                        </div>
                        <div class="usuario-info">
                            <div class="usuario-cpf">CPF: ${formatarCPF(usuario.cpf)}</div>
                            <div class="usuario-id">ID: ${usuario.id}</div>
                        </div>
                        <div class="usuario-imagem">
                            ${usuario.imagem_base64}
                        </div>
                        <div>
                            <button class="delete-button" onclick="deletarUsuario('${usuario.cpf}')">
                                üóëÔ∏è Deletar
                            </button>
                        </div>
                    </div>
                `;
            });
            
            contentDiv.innerHTML = html;
        }
        
        function atualizarEstatisticas(total) {
            const statsDiv = document.getElementById('stats');
            const totalElement = document.getElementById('total-usuarios');
            
            totalElement.textContent = total;
            statsDiv.style.display = 'grid';
        }
        
        async function deletarUsuario(cpf) {
            if (!confirm(`Tem certeza que deseja deletar o usu√°rio com CPF ${formatarCPF(cpf)}?`)) {
                return;
            }
            
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch(`${serverUrl}/usuarios/${cpf}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    messageDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ ${data.mensagem}
                        </div>
                    `;
                    // Recarregar a lista
                    setTimeout(() => {
                        carregarUsuarios();
                    }, 1000);
                } else {
                    throw new Error(data.mensagem || 'Erro ao deletar usu√°rio');
                }
                
            } catch (error) {
                console.error('Erro ao deletar usu√°rio:', error);
                messageDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erro ao deletar usu√°rio: ${error.message}
                    </div>
                `;
            }
        }
        
        function formatarCPF(cpf) {
            // Remove caracteres n√£o num√©ricos
            const cpfLimpo = cpf.replace(/\D/g, '');
            
            // Aplica a m√°scara
            return cpfLimpo.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }
        
        // Carregar usu√°rios quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            carregarUsuarios();
        });
    </script>
</body>
</html>
