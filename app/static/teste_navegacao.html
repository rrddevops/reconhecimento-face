<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Navega√ß√£o - Sistema de Reconhecimento Facial</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .teste-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .test-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .test-content {
            padding: 20px;
        }
        
        .test-result {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
        }
        
        .test-result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .test-result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .test-result.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .test-result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .url-test {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        
        .url-test a {
            color: #007bff;
            text-decoration: none;
        }
        
        .url-test a:hover {
            text-decoration: underline;
        }
        
        .test-button {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background: #218838;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="teste-container">
        <div class="header">
            <h1>üß≠ Teste de Navega√ß√£o</h1>
            <p>Verifica√ß√£o de links e navega√ß√£o do sistema</p>
        </div>
        
        <div class="nav-buttons">
            <a href="/" class="nav-button">üè† P√°gina Principal</a>
            <a href="/consulta" class="nav-button">üìã Consultar Cadastros</a>
            <a href="/diagnostico" class="nav-button">üîß Diagn√≥stico</a>
            <a href="/teste-deteccao" class="nav-button">ü§ñ Teste Detec√ß√£o</a>
            <button class="nav-button" onclick="executarTestes()">üîÑ Executar Testes</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // Determinar a porta do servidor baseado no ambiente
        const isDocker = window.location.hostname === 'localhost' && window.location.port === '8000';
        const serverPort = isDocker ? '8000' : '8002';
        const serverUrl = `http://localhost:${serverPort}`;
        
        function addResult(section, status, message, details = '') {
            const statusClass = status === 'success' ? 'success' : 
                              status === 'error' ? 'error' : 
                              status === 'warning' ? 'warning' : 'info';
            
            const statusIcon = status === 'success' ? '‚úÖ' : 
                             status === 'error' ? '‚ùå' : 
                             status === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            
            const resultsDiv = document.getElementById('results');
            const sectionDiv = resultsDiv.querySelector(`[data-section="${section}"]`) || createSection(section);
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${statusClass}`;
            resultDiv.innerHTML = `
                <span class="status-icon">${statusIcon}</span>
                <span>${message}</span>
            `;
            
            if (details) {
                resultDiv.innerHTML += `<div class="url-test">${details}</div>`;
            }
            
            sectionDiv.querySelector('.test-content').appendChild(resultDiv);
        }
        
        function createSection(sectionName) {
            const resultsDiv = document.getElementById('results');
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'test-section';
            sectionDiv.setAttribute('data-section', sectionName);
            
            const sectionTitles = {
                'navigation': 'üß≠ Teste de Navega√ß√£o',
                'endpoints': 'üîó Teste de Endpoints',
                'links': 'üîó Teste de Links'
            };
            
            sectionDiv.innerHTML = `
                <div class="test-header">${sectionTitles[sectionName] || sectionName}</div>
                <div class="test-content"></div>
            `;
            
            resultsDiv.appendChild(sectionDiv);
            return sectionDiv;
        }
        
        async function testNavigation() {
            addResult('navigation', 'info', 'Testando navega√ß√£o entre p√°ginas...');
            
            const pages = [
                { url: '/', name: 'P√°gina Principal', expected: 'Sistema de Reconhecimento Facial' },
                { url: '/consulta', name: 'Consulta de Cadastros', expected: 'Consulta de Cadastros' },
                { url: '/diagnostico', name: 'Diagn√≥stico', expected: 'Diagn√≥stico do Sistema' },
                { url: '/teste-deteccao', name: 'Teste de Detec√ß√£o', expected: 'Teste de Detec√ß√£o Autom√°tica' }
            ];
            
            for (const page of pages) {
                try {
                    const response = await fetch(page.url);
                    
                    if (response.ok) {
                        const text = await response.text();
                        if (text.includes(page.expected)) {
                            addResult('navigation', 'success', `${page.name}: Acess√≠vel`);
                        } else {
                            addResult('navigation', 'warning', `${page.name}: Acess√≠vel mas conte√∫do inesperado`);
                        }
                    } else {
                        addResult('navigation', 'error', `${page.name}: Erro ${response.status}`);
                    }
                } catch (error) {
                    addResult('navigation', 'error', `${page.name}: Erro de conex√£o`, error.message);
                }
            }
        }
        
        async function testEndpoints() {
            addResult('endpoints', 'info', 'Testando endpoints da API...');
            
            const endpoints = [
                { path: '/', name: 'P√°gina Principal' },
                { path: '/consulta', name: 'P√°gina de Consulta' },
                { path: '/diagnostico', name: 'P√°gina de Diagn√≥stico' },
                { path: '/teste-deteccao', name: 'P√°gina de Teste' },
                { path: '/usuarios', name: 'Endpoint de Usu√°rios' }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${serverUrl}${endpoint.path}`);
                    
                    if (response.ok) {
                        addResult('endpoints', 'success', `${endpoint.name}: OK`);
                    } else {
                        addResult('endpoints', 'error', `${endpoint.name}: ${response.status}`);
                    }
                } catch (error) {
                    addResult('endpoints', 'error', `${endpoint.name}: Erro`, error.message);
                }
            }
        }
        
        function testLinks() {
            addResult('links', 'info', 'Verificando links na p√°gina principal...');
            
            const links = [
                { href: '/consulta', text: 'üìã Consultar Cadastros' },
                { href: '/diagnostico', text: 'üîß Diagn√≥stico' },
                { href: '/teste-deteccao', text: 'ü§ñ Teste Detec√ß√£o' },
                { href: '/teste-navegacao', text: 'üß≠ Teste Navega√ß√£o' }
            ];
            
            addResult('links', 'info', 'Links dispon√≠veis na p√°gina principal:', 
                links.map(link => `<a href="${link.href}" target="_blank">${link.text}</a>`).join('<br>'));
            
            addResult('links', 'info', 'URLs diretas para teste:', 
                links.map(link => `<a href="${link.href}" target="_blank">${window.location.origin}${link.href}</a>`).join('<br>'));
        }
        
        async function executarTestes() {
            // Limpar resultados anteriores
            document.getElementById('results').innerHTML = '';
            
            addResult('general', 'info', 'üöÄ Iniciando testes de navega√ß√£o...');
            
            // Executar testes
            await testNavigation();
            await testEndpoints();
            testLinks();
            
            addResult('general', 'info', '‚úÖ Testes de navega√ß√£o conclu√≠dos!');
        }
        
        // Executar testes automaticamente quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(executarTestes, 1000);
        });
    </script>
</body>
</html>
